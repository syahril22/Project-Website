<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 
        cara ke 3 yaitu dengan menggunakan [mikro Clear fix]

        menggunakan teknik mikro clearfix, ini lebih di rekomendasikan,cara penulisannya kunjungi dulu website : https://nicolasgallagher.com/micro-clearfix-hack/, copy script nya dan nanti paste di style.css dan tambahkan class cf pada container kita
        
    -->

    <!-- penggunaan float untuk membuar multi column layout -->
    <div class="container-multicolumn-layout cf">
        <div class="kiri">kiri</div>
        <div class="tengah">tengah</div>
        <div class="kanan">kanan</div>
    </div>

</body>
