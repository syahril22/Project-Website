<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--
         yang bisa di lakukan menggunakan properti float pada css 
        - text wrapping (membuat text mengelilingi gambar/elemen lain)
        - image gallery (membuat serangkaian gambar menjadi gallery)
        - multi-column layout (membuat halaman memiliki beberapa kolom)
        - dan banyak lagi
    -->

    <!-- penggunaan float untuk membuar multi column layout -->
    <div class="container-multicolumn-layout">
        <div class="kiri">kiri</div>
        <div class="tengah">tengah</div>
        <div class="kanan">kanan</div>
    </div>

</body>
