<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static & Relative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        position berfungsi untuk menentukan sifat posisi suatu elemen di suatu dokument.

        value pada position :
        - static
        - relative
        - absolute
        - fixed

        [position : static;]
        secara default position elemen adalah static jadi ketika elemen itu di pindahkan contoh kotak2 di pindahkan dengan margin-top : -50px; maka kotak3 akan ikut ke atas 

        [position : nonstatic]
        - meggunakan position selai static akan membuat sebuah elemen menjadi seolah olah berbeda dimensi dari elemen lainnya 
        - elemen yang di beri position selain static dapat menggunakan properti [top,button,left,right] untuk mengatur position tanpa mempengaruhi elemen lain
     -->
    
    <div class="kotak1"></div>
    <div class="kotak2"></div>
    <div class="kotak3"></div>

</body>
</html>
