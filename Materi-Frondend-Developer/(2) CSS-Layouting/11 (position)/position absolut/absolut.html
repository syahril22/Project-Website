<body>

    <!-- 
        [position : absolut;] :

        - ketika kita menggerakan elemen dengan position absolute menggunakan properti top,left,button,right ruang yang di tempati oleh elemen tersebut di anggap tidak ada 

        - ketika kita menggerakan elemen dengan position absolut elemen akan bergerak relatif terhadap posisi dari elemen parent-nya, selama elemen parent-nya memiliki posisi yang juga non-static
        
        - jika kita memberi top:0; dan left:0; maka elemen akan berada di ujung kiri atas dari elemen parent-nya
     -->
    
    <div class="container">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="kotak3"></div>
    </div>
